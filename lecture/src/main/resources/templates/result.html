<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SOAP Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div th:replace="~{layout :: layout(~{::title}, ~{::section})}">
    <section class="main">
        <div class="spotlight">
            <div class="content">
                <header class="major">
                    <h2>Historical Prices for <span th:text="${currency}"></span></h2>
                </header>

                <div class="row">
                    <div class="col-12">
                        <h3>Chart</h3>
                        <canvas id="exchangeRateChart" width="400" height="200"></canvas>
                    </div>
                    <div class="col-12">
                        <h3>Data</h3>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Rate</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rate : ${rates}">
                                    <td th:text="${rate.date}"></td>
                                    <td th:text="${rate.value}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <ul class="actions">
                    <li><a th:href="@{'/soap'}" class="button">Back to Form</a></li>
                </ul>
            </div>
        </div>
    </section>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const dates = /*[[${dates}]]*/ [];
    const values = /*[[${values}]]*/ [];
    const currency = /*[[${currency}]]*/ '';

    const ctx = document.getElementById('exchangeRateChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Exchange Rate for ' + currency,
                data: values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
