<!DOCTYPE HTML>
<html th:replace="~{layout :: layout(~{::title}, ~{::#main-content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Open Forex Position</title>
</head>
<body>
    <div id="main-content">
        <section class="main special">
            <header class="major">
                <h2>Open a New Position</h2>
                <p>Select an instrument and quantity. A positive quantity is a LONG position (buy), and a negative quantity is a SHORT position (sell).</p>
            </header>
            <form action="#" th:action="@{/forex-open}" th:object="${messageOpenPosition}" method="post">
                <div class="field">
                    <label for="instrument">Instrument:</label>
                    <select id="instrument" th:field="*{instrument}">
                        <option th:each="inst : ${instruments}" th:value="${inst}" th:text="${inst}"></option>
                    </select>
                </div>
                <div class="field">
                    <label for="units">Quantity (Units):</label>
                    <input type="number" id="units" th:field="*{units}" required />
                </div>
                <ul class="actions special">
                    <li><input type="submit" value="Open Position" class="primary" /></li>
                </ul>
            </form>
        </section>
    </div>
</body>
</html>
